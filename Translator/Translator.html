<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üåç Real-Time Translator</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  text-align: center;
  padding: 40px;
}
textarea {
  width: 80%;
  height: 100px;
  margin: 10px;
  font-size: 16px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
}
select, button {
  padding: 10px 20px;
  font-size: 16px;
  margin: 10px;
  border-radius: 8px;
  border: none;
  background-color: #0078D7;
  color: white;
  cursor: pointer;
}
button:hover {
  background-color: #005fa3;
}
#outputText {
  background: #fff;
}
</style>
</head>
<body>
  <h2>üåê Real-Time Customer Support Translator</h2>

  <select id="fromLang">
    <option value="auto" selected>Auto Detect</option>
    <option value="en">English</option>
    <option value="ta">Tamil</option>
    <option value="hi">Hindi</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
  </select>

  <span>‚û°Ô∏è</span>

  <select id="toLang">
    <option value="en" selected>English</option>
    <option value="ta">Tamil</option>
    <option value="hi">Hindi</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
  </select>

  <br>
  <textarea id="inputText" placeholder="Type message here..."></textarea><br>
  <button onclick="translateText()">Translate</button>
  <h3>Translated Text:</h3>
  <textarea id="outputText" readonly></textarea><br>
  <button onclick="copyText()">Copy</button>

<script>
async function translateText() {
  const text = document.getElementById('inputText').value.trim();
  const from = document.getElementById('fromLang').value;
  const to = document.getElementById('toLang').value;

  if (!text) {
    alert("Please type something!");
    return;
  }

  try {
    // Using Google Translate unofficial endpoint (no API key needed)
    const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${from}&tl=${to}&dt=t&q=${encodeURIComponent(text)}`;

    const res = await fetch(url);
    const data = await res.json();

    // Extract translated text
    const translated = data[0].map(item => item[0]).join("");
    document.getElementById('outputText').value = translated;
  } catch (err) {
    console.error(err);
    alert("Translation failed! Try again.");
  }
}

function copyText() {
  const text = document.getElementById('outputText');
  text.select();
  document.execCommand('copy');
  alert("Copied to clipboard!");
}
</script>
</body>
</html>
